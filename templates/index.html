<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD Application</title>

</head>
<body>
    <h1>CRUD Application</h1>

    <h2>Create Item</h2>
    <form action="/" method="POST">
        <input type="text" name="item" required>
        <button type="submit">Add Item</button>
    </form>

    <h2>Items</h2>
    {% if enumerated_items %}
    <ul>
        {% for index, item in enumerated_items %}
        <li>{{ index + 1 }}. {{ item }}
            <a href="/edit/{{ index }}">Edit</a>
            <a href="/delete/{{ index }}" onclick="return confirm('Are you sure you want to delete this item?')">Delete</a>
        </li>
        {% endfor %}
    </ul>
    {% else %}
    <p>No items found.</p>
    {% endif %}
</body>
</html>
